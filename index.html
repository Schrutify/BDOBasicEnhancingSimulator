<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDO Basic Enhancing Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <!--Min Value-->
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Minimum Value:</span>
                    </div>
                    <input type="number" class="form-control" id="minValue" aria-describedby="basic-addon3 basic-addon4" value="0">
                </div>
            </div>
            <!--Max Value-->
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Maximum Value:</span>
                    </div>
                    <input type="number" class="form-control" id="maxValue" aria-describedby="basic-addon3 basic-addon4" value="1">
                </div>
            </div>
            <!--Success Rate-->
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Success Rate:</span>
                    </div>
                    <input type="number" class="form-control" id="successRate" aria-describedby="basic-addon3 basic-addon4" value="0.00016" min="0">
                </div>
            </div>
            <!--Trial Count-->
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Trial Count:</span>
                    </div>
                    <input type="number" class="form-control" id="trialCount" aria-describedby="basic-addon3 basic-addon4" value="50000" min="1">
                </div>
            </div>
            <!--Successfull Results-->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <textarea id="successfullResults" readonly rows="20" class="form-control"></textarea>
                </div>
            </div>
            <!--Unsuccessful Results-->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <textarea id="unsuccessfullResults" readonly rows="20" class="form-control"></textarea>
                </div>
            </div>
            <!--Calculate Button-->
            <div class="col-md-6">
                <button id="calculateButton" class="btn btn-primary">Calculate</button>
            </div>
            <!--Total Successfull And Unsuccessfull Results-->
            <div class="col-md-12">
                <p>Total Successes: <span id="totalSuccesses"></span></p>
                <p>Total Failures: <span id="totalFailures"></span></p>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
